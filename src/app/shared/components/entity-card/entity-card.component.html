<md-card class="example-card">
  <md-card-header>
    <md-card-title>{{fullName}}</md-card-title>
    <md-card-subtitle>{{gradeBook}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="photo">
  <md-card-content>
    <p>{{studyPlace}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button>Go to details</button>
  </md-card-actions>
</md-card>
