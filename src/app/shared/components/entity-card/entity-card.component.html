<md-card class="example-card">
  <md-card-header>
    <md-card-title>{{fullName}}</md-card-title>
    <md-card-subtitle>{{gradeBook}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="photo">
  <md-card-content>
    <p>Faculty: {{faculty}}</p>
    <p>Group: {{group}}</p>
  </md-card-content>
</md-card>
