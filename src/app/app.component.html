<md-sidenav-container fullscreen (backdropClick)="closeNav()">
  <app-side-nav [open]="showSideNav">
    <app-nav-item
      (activate)="closeSideNav()"
      routerLink="/"
      icon="fa-home"
      hint="Go to home back">
      Home
    </app-nav-item>
    <app-nav-item
      (activate)="closeSideNav()"
      routerLink="/student"
      icon="fa-users"
      hint="Go to students page!">
      Students page
    </app-nav-item>
  </app-side-nav>
  <app-header (openMenu)="openSideNav()"></app-header>
  <router-outlet></router-outlet>
</md-sidenav-container>
